<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <h1 class="title">Welcome to Dice Generator!</h1><br>
    <h2>Select your dice to get started.</h2> <br><br>
    <div class="dices">
        <div id="D6-select">
            <img src="https://static.thenounproject.com/png/2453695-200.png" alt="dice-d6-solid"><br>
            <button onclick="resultD6()">Roll</button>
        </div>
        <div id="d10-select">
            <img src="https://static.thenounproject.com/png/2453698-200.png" alt="dice-d10-solid"><br>
            <button onclick="resultD10()">Roll</button>
        </div>
    </div><br><br>
    <h3>Have fun and good luck with your games!</h3>
</body>
</html>
